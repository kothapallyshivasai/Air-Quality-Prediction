<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .result {
            font-size: 1.5rem;
            text-align: center;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center mb-4">Prediction Result</h2>
            <div class="result">
                <p>Predicted Weather Condition:</p>
                <strong>{{ prediction[0] }}</strong>
            </div>
            <a href="/" class="btn btn-primary w-100 mt-4">Back to Home</a>
        </div>
    </div>
</body>
</html>
